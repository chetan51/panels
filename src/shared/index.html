<html>
	<head>
		<title>{{panel_name}} Panel: A {{service_name}} Bookmarklet</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" href="{{panel_id}}.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div id="container">
			<div id="description">
				Pull up the {{service_name}} discussion for any page, or start one if it doesn't exist.
			</div>
			<div id="directions-top" class="directions">
				Drag this button to your bookmarks bar
			</div>
			<div id="bookmarklet-container">

				</div>
				<div>
					<img src="left-arrow.png" />
				</div>
			</div>
			<div id="directions-bottom" class="directions">
				Or just click to try it on this page!
			</div>
			{{other_panels}}
			<div id="footer">
				Created by <a href="http://chetansurpur.com/">Chetan Surpur</a>. Follow me on Twitter <a href="http://twitter.com/chetan51">here</a>.
			</div>
		</div>

	</body>
</html>
